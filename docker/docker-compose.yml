version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hacienda_db
    environment:
      POSTGRES_USER: hacienda
      POSTGRES_PASSWORD: hacienda_dev_123
      POSTGRES_DB: hacienda_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hacienda -d hacienda_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: hacienda_adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_data:
