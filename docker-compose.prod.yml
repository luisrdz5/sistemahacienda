services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hacienda_api
    restart: always
    env_file:
      - .env.prod
    environment:
      NODE_ENV: production
      PORT: 3001
      NODE_OPTIONS: "--dns-result-order=ipv4first"
    networks:
      - hacienda_network
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3001/api/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hacienda_web
    restart: always
    depends_on:
      - backend
    networks:
      - hacienda_network

  nginx:
    image: nginx:alpine
    container_name: hacienda_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - hacienda_network

networks:
  hacienda_network:
    driver: bridge
